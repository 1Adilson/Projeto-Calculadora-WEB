<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olá JS</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="conteiner">
            
            <form action="">
                <div class="input-group">
                    <input class="grupo" id="campo-1" type="text" name="" value="0">
                </div>
                
                <div class="input-group">
                    <input class="grupo" id="campo-2" type="text" name="" value="0">
                </div>
                
                <div class="input-group botao">
                    <input class="btn" type="button"  value="+" onclick="soma()">
                    <input class="btn" type="button"  value="÷" onclick="divisao()">
                    <input class="btn" type="button"  value="x" onclick="multiplicacao()">
                    <input class="btn" type="button"  value="-" onclick="subtracao()">

                </div> 
                
                <div class="input-group">
                    <input class="grupo" id="resultado" type="text" name="" value="0">
                </div>

            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
